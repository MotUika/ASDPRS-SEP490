events {
    worker_connections 1024;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Upstream for API
    upstream api {
        server api:80;
    }

    # ============================================
    # API Backend - api.yourdomain.com
    # ============================================
    server {
        listen 80;
        server_name api.yourdomain.com;

        # API endpoints
        location / {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeout settings for long requests
            proxy_read_timeout 300;
            proxy_send_timeout 300;
            proxy_connect_timeout 300;
        }

        # SignalR WebSocket
        location /notificationHub {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Long timeout for WebSocket
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }

    # ============================================
    # Frontend - yourdomain.com (root domain)
    # ============================================
    server {
        listen 80;
        server_name yourdomain.com www.yourdomain.com;

        # Frontend static files location
        root /usr/share/nginx/html;
        index index.html;

        # Enable gzip for frontend
        gzip_static on;

        # SPA routing - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Disable cache for index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # ============================================
    # Redirect www to non-www (optional)
    # ============================================
    # Uncomment if you want www.yourdomain.com -> yourdomain.com
    # server {
    #     listen 80;
    #     server_name www.yourdomain.com;
    #     return 301 http://yourdomain.com$request_uri;
    # }
}
