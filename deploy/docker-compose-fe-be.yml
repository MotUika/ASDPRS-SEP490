version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: asdprs-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Asd#2024!Pr@Secure890
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - sqlserver_backup:/var/opt/mssql/backup
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Asd#2024!Pr@Secure890" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G

  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: asdprs-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DbConnection=Server=sqlserver;Database=LMS_ASDPRS;User Id=sa;Password=Asd#2024!Pr@Secure890;TrustServerCertificate=True;MultipleActiveResultSets=True;
      - JWT__Issuer=http://160.25.232.199
      - JWT__Audience=http://160.25.232.199
    ports:
      - "5000:80"
    volumes:
      - api_logs:/app/logs
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  nginx:
    image: nginx:alpine
    container_name: asdprs-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx config - sử dụng nginx-fe-be.conf cho setup FE + BE
      - ./nginx-fe-be.conf:/etc/nginx/nginx.conf:ro
      
      # Frontend static files - mount thư mục frontend của bạn vào đây
      # Thay đổi path bên trái thành đường dẫn thật đến frontend build
      - ./frontend/dist:/usr/share/nginx/html:ro
      
      # SSL certificates
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  sqlserver_data:
  sqlserver_backup:
  api_logs:
