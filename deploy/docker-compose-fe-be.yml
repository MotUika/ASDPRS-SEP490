version: '3.8'

services:
  sqlserver:
    build:
      context: .
      dockerfile: Dockerfile.sql
    image: asdprs-sqlserver-custom:latest
    container_name: asdprs-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Asd2025!PrSqlSecure890
      - MSSQL_PID=Express
    ports:
      - '1433:1433'
    volumes:
      - sqlserver_data:/var/opt/mssql
      - sqlserver_backup:/var/opt/mssql/backup
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Asd2025!PrSqlSecure890' -C -Q 'SELECT 1' || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G

  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: asdprs-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DbConnection=Server=sqlserver;Database=LMS_ASDPRS;User Id=sa;Password=Asd2025!PrSqlSecure890;TrustServerCertificate=True;MultipleActiveResultSets=True;
      - JWT__Issuer=http://160.25.232.199
      - JWT__Audience=http://160.25.232.199
    ports:
      - '5000:80'
    volumes:
      - api_logs:/app/logs
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  nginx:
    image: nginx:alpine
    container_name: asdprs-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx-fe-be.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  sqlserver_data:
  sqlserver_backup:
  api_logs:

